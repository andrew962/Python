{% extends "base.html" %}
    {% block content %}
        {% if session['logged_in'] %}
            <div class="panel panel-danger">
                <div class="panel-heading">Información</div>
                <div class="panel-body">No puedes ver esta Pagina</div>
            </div>
        {% else %}
              <h2>Registro</h2>
              <div style="width:50%">
                  <form action="/registro" method="POST">
                    <div class="form-group">
                      <label for="email">*Correo:</label>
                      <input type="email" class="form-control" id="email" placeholder="Correo" name="correo" required="required">
                    </div>
                    <div class="form-group">
                      <label>*Usuario:</label>
                      <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="user" required="required">
                    </div>
                    <div class="form-group">
                      <label for="pwd">*Contraseña:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pwd" required="required">
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                  </form>
              </div>
        {% endif %}
    {% endblock %}
