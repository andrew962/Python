{% extends "base.html" %}
  {% block content %}
    {% if session['logged_in'] %}
    <p>Ya logiado</p>
    {% else %}
      <h2>Inicio de Sesion</h2>
      <div style="width:50%">
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" placeholder="Correo" name="correo" required="required">
          </div>
          <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pwd" required="required">
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
        </form>
          {% if error == 1 %}
            <div class="panel panel-danger">
                <div class="panel-heading">Error</div>
                <div class="panel-body">Usuario o Contraseña incorrectos</div>
            </div>
          {% elif error == 2 %}
            <div class="panel panel-danger">
                <div class="panel-heading">Error</div>
                <div class="panel-body">No Registrado</div>
            </div>
          {% endif %}
      </div>
    {% endif %}
  {% endblock %}
